# $schema: https://raw.githubusercontent.com/Axual/ksml/refs/tags/1.0.8/docs/ksml-language-spec.json

# Count Operation Test - generates test data for aggregate pipeline

streams:
  input_target:
    topic: test-aggregate-stream-input
    keyType: avro:SimpleKey
    valueType: avro:SimpleValue

producers:
  aggregate_data_producer:
    to: input_target
    interval: 1000
    generator:
      globalCode: |
        global aggregateCounter
        aggregateCounter = 0
      code: |
        global aggregateCounter
        aggregateCounter += 1

        current = aggregateCounter

        key = dict()
        key["id"] = current%5

        value = None
        if current % 10 != 1:
          value = dict()
          value["text"] = f"Test data to aggregate - {current}"
          value["count"] = current

      expression: (key,value)
      resultType: (avro:SimpleKey,avro:SimpleValue)